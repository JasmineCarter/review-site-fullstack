<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
	<title>A Category</title>
</head>
<h1>A Category</h1>
<body>
<div th:each="category: ${categories}">
		<p th:text="${category.name}"></p>
		<a href="http://localhost:8080/show-categories">Back to Categories View</a>
	</div>
</body>
</html>
